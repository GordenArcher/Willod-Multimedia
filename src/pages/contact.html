      rel="shortcut icon"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/src/CSS/contact.css" />
    <link rel="stylesheet" href="/src/CSS/index.css" />
    <title>Contact || WILLOD MULTIMEDIA</title>
  </head>
  <body>
    <div class="contact_wrapper">
      <div class="contact__app">
        <header>
          <div class="page_header">
            <nav>
              <div class="nav_bar">
                <div class="nav_logo">
                  <div class="logo">
                    <a href="/">
                      <img src="/src/images/logo.jpeg" alt="logo" />
                    </a>
                  </div>
                </div>

                <div class="mobile_view">
                  <button>
                    <div></div>
                    <div></div>
                    <div></div>
                  </button>
                </div>

                <div class="nav_links">
                  <div class="links">
                    <ul>
                      <li>
                        <a href="/"> Home </a>
                      </li>
                      <li><a href="/#about"> About </a></li>
                      <li>
                        <a href="/src/pages/contact.html"> Contact </a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="get_started">
                  <div class="start">
                    <a href="/#about">
                      <button>Get Started</button>
                    </a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </header>

        <section>
            <div class="contact_main">
                <main>
                    <div class="contact_container">
                        <div class="contact_left">
                            <div class="contact_details">
                                <div class="cnott">
                                    <div>
                                        <div class="cont_top">
                                            <div class="ctop_hed">
                                                <h1>Get in touch</h1>
                                            </div>

                                            <div class="cont_bot">
                                                <span>You can contact or email us for any questions</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="main_details">
                                            <div class="dddetakk">
                                                <div class="locat">
                                                    <div class="locat_icon">
                                                        <i class="bi bi-geo-alt"></i>
                                                    </div>

                                                    <div class="locate_details">
                                                        <div class="locate_text">
                                                            <h3>Location</h3>
                                                        </div>

                                                        <div class="location">
                                                            <span>Adukrom - Akuapim</span>
                                                            <span>Opposite the Methodist Church</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="email">
                                                    <div class="email_icon">
                                                        <i class="bi bi-envelope"></i>
                                                    </div>

                                                    <div class="email_details">
                                                        <div class="email_text">
                                                            <h3>Email</h3>
                                                        </div>

                                                        <div class="email_add">
                                                            <span>
                                                                <a href="mailto:willodmultimedia@gmail.com">
                                                                    willodmultimedia@gmail.com
                                                                </a>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="phone">
                                                    <div class="phone_icon">
                                                        <i class="bi bi-phone"></i>
                                                    </div>

                                                    <div class="phone_details">
                                                        <div class="phone_text">
                                                            <h3>Phone</h3>
                                                        </div>

                                                        <div class="phone_number">
                                                            <span>0246939000</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="contact_right">
                            <div class="main_email_send">
                                <div class="send_mess">
                                    <div class="message_wrapper">
                                        <div class="messgae_input input_grid">
                                            <div class="inputs">
                                                <input type="text" autocapitalize="true" placeholder="Your Name">
                                            </div>

                                            <div class="inputs">
                                                <input type="text" autocapitalize="true" placeholder="Your Email">
                                            </div>
                                        </div>
                                        <div class="messgae_input">
                                            <div class="inputs">
                                                <input type="text" autocapitalize="true" placeholder="Subject">
                                            </div>
                                        </div>
                                        <div class="messgae_input">
                                            <div class="inputs">
                                                <textarea placeholder="Message"></textarea>
                                            </div>
                                        </div>

                                        <div class="messgae_button">
                                            <button>Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </section>

        <div class="footer">
          <footer>
            <div class="footer_icon">
              <div class="nav_logo">
                <div class="logo">
                  <a href="/">
                    <img src="/src/images/logo.jpeg" alt="logo" />
                  </a>
                </div>
              </div>
            </div>

            <div class="footer_nav">
              <div class="nav_links">
                <div class="links">
                  <ul>
                    <li>
                      <a href="/"> Home </a>
                    </li>
                    <li><a href="#about"> About </a></li>
                    <li>
                      <a href="/src/pages/contact.html"> Contact </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>

    <script src="/src/JS/main.js"></script>

</html>
