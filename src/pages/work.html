<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="/src/images/logo.jpeg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/src/CSS/work.css" />
    <link rel="stylesheet" href="/src/CSS/index.css" />
    <title>About || WILLOD MULTIMEDIA</title>
  </head>
  <body>
    <div class="work_wrapper">
      <div class="works">
        <header>
          <div class="page_header">
            <nav>
              <div class="nav_bar">
                <div class="nav_logo">
                  <div class="logo">
                    <a href="/">
                      <img src="/src/images/logo.jpeg" alt="logo" />
                    </a>
                  </div>
                </div>

                <div class="mobile_view">
                  <button>
                    <div></div>
                    <div></div>
                    <div></div>
                  </button>
                </div>

                <div class="nav_links">
                  <div class="links">
                    <ul>
                      <li>
                        <a href="/"> Home </a>
                      </li>
                      <li><a href="/#about"> About </a></li>
                      <li>
                        <a href="/src/pages/contact.html"> Contact </a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="get_started">
                  <div class="start">
                    <a href="/#about">
                      <button>Get Started</button>
                    </a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </header>

        <section style="margin-top: 60px; margin-bottom: 30px">
          <div class="my_work">
            <div class="my_work_grid">
              <div class="image_">
                <img src="/src/images/image5.jpeg" alt="my works" />
              </div>
              <div class="image_">
                <img src="/src/images/image3.jpeg" alt="my works" />
              </div>
              <div class="image_">
                <img src="/src/images/image2.jpeg" alt="my works" />
              </div>
            </div>
          </div>
        </section>

        <div class="listen">
          <div class="listen_video">
            <button id="listen"><i class="bi bi-ear"></i> Listen</button>
          </div>

          <div class="video_pop">
            <div class="close_vidoe">
              <button id="closeVid"><i class="bi bi-x"></i></button>
            </div>
            <div class="see">
              <video
                src="/src/videos/video1.mp4"
                width="80%"
                controls
                autoplay
                loop
                muted
              ></video>
            </div>
          </div>
        </div>

        <div class="footer">
          <footer>
            <div class="footer_icon">
              <div class="nav_logo">
                <div class="logo">
                  <a href="/">
                    <img src="/src/images/logo.jpeg" alt="logo" />
                  </a>
                </div>
              </div>
            </div>

            <div class="footer_nav">
              <div class="nav_links">
                <div class="links">
                  <ul>
                    <li>
                      <a href="/"> Home </a>
                    </li>
                    <li><a href="#about"> About </a></li>
                    <li>
                      <a href="/src/pages/contact.html"> Contact </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="/src/JS/main.js"></script>

    <script>
      const listenVid = document.querySelector(".video_pop");
      const closeVideo = document.getElementById("closeVid");
      const listen = document.getElementById("listen");

      listen.addEventListener("click", () => {
        listenVid.classList.add("show_vid");
      });

      closeVideo.addEventListener("click", () => {
        listenVid.classList.remove("show_vid");
      });
    </script>
  </body>
</html>
